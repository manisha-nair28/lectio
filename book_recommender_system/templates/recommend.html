<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-cherry{
            color: #990011FF
        }
        .text-white{
        color: #FCF6F5FF
        }
    </style>
</head>
<body >

<nav class="navbar navbar-expand-lg"  style="background-color: #990011FF;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Book Recommender</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-white" href="/recommend">Recommend</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Contact</a>
        </li>

      </ul>

    </div>
  </div>
</nav>


<div class="container">
     <div class="row">
         <div class="col-md-12">
            <h1 class="text-cherry">Recommend Books</h1>
             <form action="/recommend_books" method="post">
                 <input name="user_input" type="text" class="form-control"><br>
                 <input type="submit" class="btn btn-lg btn-warning">
             </form>
         </div>


         {% if data %}
            {% for i in data %}

                <div class="col-md-3" style="margin-top: 30px">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <h2 class="text-cherry"> {{i[0]}} </h2>
                            <h4 class="text-cherry"> {{i[1]}} </h4>
                            <h4 class="text-cherry"> </h4>
                            <h4 class="text-cherry"> </h4>

                        </div>
                    </div>
                </div>

            {% endfor %}

         {% endif %}









     </div>

</div>
</body>
</html>
